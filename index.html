<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audio con Mensajes Subliminales</title>
  <style>
    body {
      background: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 0.5em;
    }
    p {
      max-width: 600px;
      text-align: center;
      font-size: 1.2em;
      line-height: 1.5;
      opacity: 0.6;
    }
    audio {
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <h1>Reprogramación Positiva</h1>
  <p id="mensaje">
    Eres una persona valiosa. La abundancia fluye hacia ti. Cada día estás más cerca de tus metas. Eres capaz, eres fuerte, y el universo está a tu favor.
  </p>

  <audio controls>
    <source src="The-Good-Life.mp3" type="audio/mpeg">
    Tu navegador no soporta el elemento de audio.
  </audio>
</body>
</html>
